<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a class="logo" href="/"
          ><img src="./images/logo.png" alt="Senauv" width="82" height="40"
        /></a>
        <nav>
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Courses</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Webinar</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          </ul>
        </nav>

        <div class="lang-change">
          <p class="lang-name">Eng</p>
          <svg class="lang-change-icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-globe"></use>
          </svg>
          <svg class="lang-change-icon" width="6" height="6">
            <use href="./images/sprite.svg#icon-arrow-down"></use>
          </svg>
          <button class="login-btn" type="button">Login</button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <img
            class="hero-img"
            src="./images/student hero section.png"
            alt="girl-with-book"
          />
          <div class="hero-info">
            <h1 class="hero-title">
              Grow Your Skills To Advance Your Career Path.
            </h1>
            <p class="hero-text">
              We have something big for you who want to level up!
            </p>
            <form class="search-form">
              <input
                class="search-box"
                type="text"
                placeholder="What do you want to learn..."
              />
              <button class="search-button" type="submit">
                <svg class="search-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-search"></use>
                </svg>
              </button>
            </form>
            <p class="hero-text">Suggestions</p>
            <ul class="info-list">
              <li class="info-item">UI UX Design</li>
              <li class="info-item">CSS Fundamental</li>
              <li class="info-item">3D Design Illustration</li>
              <li class="info-item">Website Development</li>
              <li class="info-item">Logo Design</li>
              <li class="info-item">Icon Design</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
